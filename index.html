<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="LLHira.css">
  <link href="https://fonts.googleapis.com/css?family=Concert+One|Fredoka+One&display=swap" rel="stylesheet">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
  <title>Hiragana Quiz</title>
</head>
<body>
    <div class = 'container'>
      <div class="start-screen hid">
        <h1>Japanese Quiz</h1>
        <label for="num-questions">Number of Questions</label>
        <select name="num-questions" id="num-questions">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="all">All</option>
        </select>
        <label for="category">Select Category</label>
        <select name="category" id="category">
          <option value="hiragana">Hiragana</option>
        </select>
        <div class = "errorMsg hide">Please choose smaller number value</div>
        <div id = "timer-container" class = "hide">
          <label for="timer">Select Time per question</label>
          <select name="timer" id="timer">
            <option value="none">none</option>
            <option value="10">10 seconds</option>
            <option value="15">15 seconds</option>
            <option value="20">20 seconds</option>
            <option value="30">30 seconds</option>
          </select>
        </div>
      </div>
      <div class="quiz hide">
        <div id = "topBar" class="timer hide">
          <div class="progress">
            <div class="progress-bar"></div>
            <span class="progress-text"></span>
          </div>
        </div>
        <div>
          <span class="questionTotal">1 of 5</span>
        </div>
        <div id = 'question' class = ""></div>
        <div id = 'answer' class = "hide"></div>
      </div>
        <div id = 'displayBtn'>
          <button id = "startBtn" class = 'btn' type="button" name="button">Start Quiz</button>
          <button id="showBtn" class = "btn hide">show</button>
          <button id = 'nxtBtn' class = 'btn hide'>Next</button>
          <button id = 'replayBtn' class = 'btn hide'>Replay</button>
        </div>
    </div>
    <!-- end of container -->
  <img id = 'resetBtn' class = 'reset hide' src="./x-icon.png" alt="">
  <script src = 'LLHira.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
